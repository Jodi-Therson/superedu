<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SuperEdu{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        {% if session.logged_in %}
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo SuperEdu">
                </div>
                <h2>SuperEdu</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('chat_page') }}" class="nav-item {% if request.path == '/chat' %}active{% endif %}">
                    <span>Chat</span>
                </a>
                <a href="{{ url_for('history_page') }}" class="nav-item {% if request.path == '/history' %}active{% endif %}">
                    <span>History</span>
                </a>
                <a href="{{ url_for('achievements_page') }}" class="nav-item {% if request.path == '/achievements' %}active{% endif %}">
                     <span>Achievements</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="{{ url_for('profile_page') }}" class="nav-item {% if request.path == '/profile' %}active{% endif %}">
                    <span>User Profile</span>
                </a>
                 <a href="{{ url_for('settings_page') }}" class="nav-item {% if request.path == '/settings' %}active{% endif %}">
                    <span>Settings</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-item logout-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        {% endif %}

        <main class="main-content" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
